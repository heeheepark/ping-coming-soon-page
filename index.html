<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/ed64eef5df.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;600&family=Kumbh+Sans:wght@400;700&family=Libre+Franklin:wght@100;200;300;400;500;600;700;800&family=Manrope:wght@500;700&family=Overpass:wght@100;300&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1 class="logo"><img src="images/logo.svg" alt=""></h1>
    <div class="title">
      <span>We are launching </span>
      <span>soon!</span></div>
    <p>Subscribe and get notified</p>
    <div class="input-area">
      <div>
        <input type="text" placeholder="Your email address...">
        <button onclick="checkIt()">Notify Me</button>
      </div>
      <div class="errorMsg">Please provide a valid email address</div>
    </div>
    <img class="mainImg" src="images/illustration-dashboard.png" alt="">
    <ul class="sns-icons">
      <li><i class="fa-brands fa-facebook-f"></i></li>
      <li><i class="fa-brands fa-twitter"></i></li>
      <li><i class="fa-brands fa-instagram"></i></li>
    </ul>
    <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
